{{define "base"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{template "title" .}} - Snippetbox</title>

		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="flex flex-col justify-between h-dvh pt-20">
			<div class="w-3/4 mx-auto">
				<header class="text-center">
					<h1 class="text-3xl underline"><a href="/">Snippetbox</a></h1>
				</header>
				{{template "nav" .}}
				<main class="">{{template "main" .}}</main>
			</div>
			<footer class="text-md py-4 text-center bg-gray-200">
				Powered by <a href="https://golang.org/" class="text-blue-700">Go</a> in
				{{.CurrentYear}}
			</footer>
		</div>
	</body>
</html>
{{end}}
